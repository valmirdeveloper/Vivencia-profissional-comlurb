
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Front-End</title>
</head>
<body onselectstart="return false">
    <div class="container">

        <!-- Cabeçalho -->
        <h1 id="borda">Html, CSS e Javascript</h1>
        <!-- qual sexo -->
        <div class="qual-sexo">
            <div id="borda" class="formulario-rosa">
                <label for="pnome">Nome:</label><br>
                <input type="text" id="nome" name="nome" placeholder="seu nome" style="height:24px;" maxlength="15" minlength="3"> 

                <label>
                    <input type="radio" id="feminino" name="sexo" value="menina"> menina <br>
                </label>

                <label>
                    <input type="radio" id="masculino" name="sexo" value="menino"> menino <br>
                </label>
                              
                <button id="botao-enviar">Enviar</button>
            </div>
            <div id="borda" class="resposta-sexo">
                <h2 id="mensagem"></h2>
            </div>
        </div>
        <!-- Caixas coloridas -->
        <div id="borda" class="caixas-coloridas">
            <div class="retangulo" id="caixaVermelha"></div>
            <div class="retangulo" id="caixaAzul"></div>
            <div class="retangulo" id="caixaAmarela"></div>
            <div class="retangulo" id="caixaVerde"></div>
            <div class="retangulo" id="caixaBranca"></div>
            <div class="retangulo" id="caixaPreta"></div>
        </div>

        <div id="borda" class="coresPreferidas">

            <label id="corTitulo">Cores Preferidas:</label>
            <br></br>

            <form>
                <input type="checkbox" id="checkboxVermelho" onclick="Vermelho">
                <label>Vermelho</label><br>
                <input type="checkbox" id="checkboxAzul" onclick="Azul">
                <label>Azul</label><br>
                <input type="checkbox" id="checkboxAmarelo" onclick="Amarelo">
                <label>Amarelo</label><br>
                <input type="checkbox" id="checkboxVerde" onclick="Verde">
                <label>Verde</label><br>
                <input type="checkbox" id="checkboxBranco" onclick="Branco">
                <label>Branco</label><br>
                <input type="checkbox" id="checkboxPreto" onclick="Preto">
                <label>Preto</label><br>
            </form>
            
        </div>


        


        <!-- Quando nasceu -->
        <div id="borda" class="qual-idade">
            <div class="dia-hoje">
                <p>Que dia é hoje?</p>
                <button>Quando clicar abrir calendário</button>
            </div>
            <div ano-nascimento>
                <p>Quando você nasceu?</p>
                <button>Quando clicar abrir calendário</button>
            </div>
            
            <button class="botao-calcular">calcular</button>
        </div>

        <div id="borda" class="resposta-idade">
            Você tem x anos de idade!
        </div>
        <!-- Mensagem de despedida -->
        <div id="borda" class="mensagem-despedida">
            <p>Quando chegar aqui você  estará arrepiando no front-end!</p>
            <select name="" id="">
                <option value="">Selecione uma mensagem de despedida</option>
            </select>

            <button>Finalizar</button>
        </div>

    </div>


    <script src="js/script.js"></script>
</body>
</html>
