
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Front-End</title>
</head>
<body onselectstart="return false">
    <div class="container">

        <!-- Cabeçalho -->
        <h1>Html, CSS e Javascript</h1>
        <!-- qual sexo -->
        <div class="qual-sexo">
            <div class="formulario-rosa">
                <label for="pnome">Nome:</label><br>
                <input type="text" id="nome" name="nome" placeholder="seu nome" style="height:24px;" maxlength="15" minlength="3"> 

                <label>
                    <input type="radio" id="feminino" name="sexo" value="menina"> menina <br>
                </label>

                <label>
                    <input type="radio" id="masculino" name="sexo" value="menino"> menino <br>
                </label>
                              
                <button id="botao-enviar">Enviar</button>
            </div>
            <div class="resposta-sexo">
                <h2 id="mensagem"></h2>
            </div>
        </div>
        <!-- Caixas coloridas -->
        <div class="caixas-coloridas">
            <div class="box-vermelho" id="caixaVermelha"></div>
            <div class="box-azul" id="caixaAzul"></div>
            <div class="box-amarelo" id="caixaAmarela"></div>
            <div class="box-verde" id="caixaVerde"></div>
            <div class="box-branco" id="caixaBranca"></div>
            <div class="box-preto" id="caixaPreta"></div>

        </div>

        <div class="formulario-cores">
            
            <ul>
                <p>Cores Preferidas:</p>
                <li><input type="checkbox" id="checkboxVermelho"> Vermelho</li> 
                <li><input type="checkbox" id="checkboxAzul"> Azul</li>  
                <li><input type="checkbox" id="checkboxAmarelo"> Amarelo</li> 
                <li><input type="checkbox" id="checkboxVerde"> Verde</li> 
                <li><input type="checkbox" id="checkboxBranco"> Branco</li> 
                <li><input type="checkbox" id="checkboxPreto"> Preto</li>      
            </ul>
        </div>
        <!-- Quando nasceu -->
        <div class="qual-idade">
            <div class="dia-hoje">
                <p>Que dia é hoje?</p>
                <button>Quando clicar abrir calendário</button>
            </div>
            <div ano-nascimento>
                <p>Quando você nasceu?</p>
                <button>Quando clicar abrir calendário</button>
            </div>
            
            <button class="botao-calcular">calcular</button>
        </div>

        <div class="resposta-idade">
            Você tem x anos de idade!
        </div>
        <!-- Mensagem de despedida -->
        <div class="mensagem-despedida">
            <p>Quando chegar aqui você  estará arrepiando no front-end!</p>
            <select name="" id="">
                <option value="">Selecione uma mensagem de despedida</option>
            </select>

            <button>Finalizar</button>
        </div>

    </div>


    <script src="js/script.js"></script>
</body>
</html>
